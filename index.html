<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">

		<title>Chat Room</title>	
	</head>
    <body onload="connect()" onkeydown="keydown(event)">
        <div class="gridBox">

            <div class="left_top">
                <textarea id="chat"></textarea>
            </div>

            <div class="left_bottom">
                <input type="text" id="textInput">
                <button id="sendButton" onclick="send()">Send</button>
            </div>
            
            <div class="right">
                <ul id="playerList">    
                </ul>
            </div>
        </div>
        
        <script type="text/javascript">

            var ws ;

            function send() {
                let textInput = document.getElementById("textInput");
                var text = textInput.value;

                if(text.length > 0)
                {
                    textInput.value = '';
                    
                    ws.send(JSON.stringify({
                        'action':'onMessage',
                        'data':text
                    }));       
                }
            }

            function log(msg) {
                let chatList = document.getElementById("chat");
                chatList.value += msg + "\r\n";
                chatList.scrollTop = chatList.scrollHeight;
            }

            function connect() {
                ws = new WebSocket("wss://kdk6pz791d.execute-api.us-east-1.amazonaws.com/prod");
                ws.onopen = function() { 
                    log('Connect Server Success');    
                    ws.send(JSON.stringify({
                        'action':'onEnter'
                    }));   
                };

                ws.onmessage = function(event) {         
                    execute(event);
                };

                ws.onclose = () => { log('Connect Server Failed')   };
            }

            function execute(event){
         
                var data = JSON.parse(event.data);

                var msg = data.message;
                var type = data.type;

                if(type == "Message"){
                    log(msg);
                }
                else if(type == "Enter"){
                    RefreshList(msg);
                }
                else if(type == "Leave"){
                    
                }
                
            }

            function keydown(event){
                if(event.keyCode == 13) {
                    send();
                }
                else
                {
                    let textInput = document.getElementById("textInput");
                    textInput.focus();
                }
            }

            function RefreshList(players){
                var inner = ''
                for(var i=0;i<players.length; i++){
                    inner += `<li>${players[i]}</li>`;
                }
                document.getElementById("playerList").innerHTML = inner;
            }

        </script>
    </body>
</html>
